					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent" aria-expanded="false" aria-label="Toggle navigation">
						<span class="navbar-toggler-icon"></span>
					</button>
					<div id="navbarContent" class="collapse navbar-collapse justify-content-end">
						<ul class="navbar-nav text-right">
							<li class="nav-item">

							</li>

					</div>
					</nav>
				</div>
			</div>
		</header>
		<main class="mx-auto">
			<!-- Bloc 0 : Titre -->
			<section class="mx-3 my-5 text-center">
				<h1>
					Votre panier
				</h1>
				<p>
					Vos nouveaux compagnons vous rejoindront bientôt 
				</p>
			</section>

			<div class="row mx-auto mx-md-5 my-5">
				<section class="col-12 col-md-6 cart">
					<h2>
						Nounours
					</h2>
					
					<div id="lignes-produit" class="col-12"></div> <!-- Le js injecte le html généré ici -->

				</section>

				<div class="col text-right">
					<div class="total-price">
						<h2>Prix total</h2>
						<p class="h1" id="prix-total"></p> <!-- Prix caculer en js -->
					</div>

					<h2 class="my-5">
						Adresse de livraison
					</h2>

					<form class="col text-right" id="contact" action="/pages/confirmation-commande.html" method="get" onsubmit="send(); return false">
						<div>
							<label class="justify-content-end" for="firstName">
								Prénom
							</label>
							<input id="firstName" type="text" name="firstName" placeholder="Prénom" required pattern="^[A-zÀ-ú-]+$">
						</div>

						<div>
							<label class="justify-content-end" for="lastName">
								Nom
							</label>
							<input id="lastName" type="text" name="lastName" placeholder="Nom" required pattern="^[A-zÀ-ú-]+$">
						</div>

						<div>
							<label for="address">
								Adresse
							</label>
							<input id="address" type="text" name="address" placeholder="Adresse" required>
						</div>

						<div>
							<label for="city">
								Ville
							</label>
							<input id="city" type="text" name="city" placeholder="Ville" required pattern="^[A-zÀ-ú-]+$">
						</div>

						<div>
							<label for="email">
								E-mail
							</label>
							<input id="email" type="email" name="email" placeholder="E-mail" required>
						</div>

						<input type="submit" class="btn btn-success col w-25" value="Validé">
						

						<p id="erreur"></p>
					</form>
				</div>
			</div>
		</main>

		
		<footer class="bg-info text-center text-white footer-down">
			<!-- Grid container -->
			<div class="container p-4 pb-0">
			  <!-- Section: Social media -->
